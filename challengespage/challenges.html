<head>

    <title>challenges</title>
    <style> 
        * {
            font-family: "Segoe UI", "Lucida Grande", "Tahoma", "Helvetica";
        }
        .challenge {
            width:98%;
            min-height: 1000px;
            /* border: solid black; */
            display: flex;
            background-color: rgb(253, 246, 235);
        }
        .box1 {
            margin-top: 60px;
            margin-left: 170px;
        }
        .findch {
            display: flex;
            height: 25px;
            width: 185px;
            background-color: #2c475c;
            border-radius: 4px;
        }
        .box2 {
            margin-left: 50px;
            margin-top: 60px;
        }
        .first {
            width: 500px;
            height: 80px;
            background-color: #e2e6e9;
            border-radius: 5px;
            /* border: solid black; */
        }
        .search {
            margin-left: 15px;
            margin-top: 15px;
            font-size: 10pt;
            font-weight: bold;
        }
        .name {
            display: flex;
        }
        .in {
            margin-left: 15px;
            width: 370px;
        }
        .findbtn {
            margin-left: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .secound {
            width: 500px;
            height: 80px;
            border: solid 1px #f0f0f0;
            margin-top: 10px;
            border-radius: 5px;
        }
        .featured {
            margin-top: 0px;
            color: #2c475c;
            font-weight: bold;
        }
        .header {
            height: 25px;
            width: 100%;
            background-color: #e2e6e9;
        }
        .no {
            margin: 10px;
            color: gray;
            font-weight: bold;
            font-size: 15px;
        }
        .third {
            width: 500px;
            min-height: 100px;
            border: solid 1px #f0f0f0;
            margin-top: 10px;
            border-radius: 5px;  
        }
        .removeitem {
            border-radius: 50%;
            background-color: grey;
            cursor: pointer;
            border: none;
            
            
        }
        .removeitem:hover {
            background-color: red;
        }
        .box3 {
            width: 250px;
            margin-left: 50px;
            margin-top: 75px;
            min-height: 200px;
            border: solid 1px #f0f0f0;
            border-radius: 5px;
        }
        .popular{
            font-weight: bold;
        }
        .heading {
            height: 25px;
            width: 100%;
            background-color: #e2e6e9;
        }
    </style>
</head>
